main_menu: \n>>>> AirStatus - pruefen Sie Ihre Luft Qualitat <<<<\nWahlen Sie Ihre Stadt:\n1) Danzin.\n2) Breslau.\n3) Bromberg.\n4) Pozen.\n5) Krakau.\n6) Zurruck.\n7) Schliessen.
param_menu: \nWahlen Sie Luft Qualitat Index, den Sie pruefen wollen:\n1) PM10. (Feinstaub PM10)\n2) C6H6. (Benzol)\n3) CO. (Kohlenmonoxid)\n4) Schliessen.
index_menu: \nMochten Sie den aktuellen oder durchschnittlichen Index zeigen? (letzte 2 tage):\n1) Aktuell index.\n2) Durschschnittlich index.\n3) Zurruck.\n4) Schliessen.
